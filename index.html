<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap");

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100vh;
            font-size: 24px;
            position: relative;
        }

        .heart {
            position: fixed;
            top: -1vh;
            transform: translateY(0);
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animatedImage {
            width: 25%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        #animatedText {
            position: absolute;
            bottom: 20px; /* Adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .willYouBeLoved {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
    </style>
</head>
<body>
    <div class="container">
        <div id="animatedText"></div>
        <img id="animatedImage" alt="Animated image" />
    </div>

    <div class = "willYouBeLoved" id="animatedValentine">
        <h1>Will you be my Valentine?</h1>
        <button class="button-53" id="yesButton" role="button" onclick="navigateToPage()">Yes</button>
        <button class="button-53" id="noButton" role="button" onclick="teleportButton()">No</button>
        <script>
            function navigateToPage() {
                window.location.href = "impressed.html";
            }
            
            function teleportButton() {
            var button = document.getElementById("noButton");
            
            // Get the width and height of the viewport
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            
            // Calculate random positions within the page boundaries
            var randomX = Math.random() * (viewportWidth - button.offsetWidth);
            var randomY = Math.random() * (viewportHeight - button.offsetHeight);
            
            // Set the new position of the button
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
